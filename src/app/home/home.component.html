<div class="align-center home-card">
  <mat-card>
    <form #studentForm="ngForm" (ngSubmit)="submit(studentForm)">
      <mat-card-header>
        <mat-card-title>
          <h1>Insert record</h1>
        </mat-card-title>
        <mat-card-subtitle>
          <h2>Student's data</h2>
        </mat-card-subtitle>
        <mat-card-subtitle>
          <h4>{{serviceMessage}}</h4>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Roll Number" [(ngModel)]="student.id" required name="id" #id>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="student.name" required name="name" #name>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Marks Obtained" [(ngModel)]="student.score" required name="score" #score>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color='primary' type="submit" [disabled]="!studentForm.form.valid || isWaitingForRespone">{{submitBtn}}</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
